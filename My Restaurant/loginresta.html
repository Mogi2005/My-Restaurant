<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registration</title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://img.freepik.com/premium-photo/interior-cozy-cafe-city-center_409674-11787.jpg');
;background-repeat: no-repeat;
background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            
            padding: 20px;
            border-radius: 8px;
            background-color: #f6f7fa;
            box-shadow: 0 2px 4px rgba(14, 13, 13, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .tabs {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .tab-button {
            background: #181616;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            flex: 1;
            text-align: center;
        }

        .tab-button.active {
            background: #5cb85c;
            color: rgb(39, 21, 21);
        }

        .form-content {
            display: none;
        }

        .form-content.active {
            display: block;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            text-align: left;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #5cb85c;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #4cae4c;
        }

        .forgot-password {
            margin-top: 10px;
            font-size: 0.9em;
        }

        .forgot-password a {
            color: #5cb85c;
            text-decoration: none;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="tabs">
            <button class="tab-button active" onclick="showForm('login')">Login</button>
            <button class="tab-button" onclick="showForm('register')">Register</button>
        </div>

        <div id="login-form" class="form-content active">
            <h1>Login</h1>
            <form action="/submit-login" method="post">
                <label for="login-username">Username or Email:</label>
                <input type="text" id="login-username" name="username" required>

                <label for="login-password">Password:</label>
                <input type="password" id="login-password" name="password" required>

                <button type="submit">Login</button>

               
            </form>
        </div>

        <div id="register-form" class="form-content">
            <h1>Register</h1>
            <form action="/submit-registration" method="post">
                <label for="register-fullname">Full Name:</label>
                <input type="text" id="register-fullname" name="fullname" required>

                <label for="register-email">Email Address:</label>
                <input type="email" id="register-email" name="email" required>

                <label for="register-username">Username:</label>
                <input type="text" id="register-username" name="username" required>

                <label for="register-password">Password:</label>
                <input type="password" id="register-password" name="password" required>

                <label for="register-confirm-password">Confirm Password:</label>
                <input type="password" id="register-confirm-password" name="confirm-password" required>

                <button type="submit">Register</button>
            </form>
        </div>
    </div>

    <script>
        function showForm(formId) {
            document.querySelectorAll('.form-content').forEach(form => {
                form.classList.remove('active');
            });
            document.querySelectorAll('.tab-button').forEach(button => {
                button.classList.remove('active');
            });
            document.getElementById(formId + '-form').classList.add('active');
            document.querySelector(`button[onclick="showForm('${formId}')"]`).classList.add('active');
        }
    </script>
</body>
</html>
