<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Details</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    /* General form styling */
body {
    font-family: Arial, sans-serif;
    background-image: url('https://rishikeshcamps.in/wp-content/uploads/2023/05/restaarant.jpg');
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    width: 400px;
}

h2 {
    text-align: center;
    margin-bottom: 20px;
}

label {
    font-weight: bold;
    display: block;
    margin-bottom: 5px;
}

input {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 16px;
}

.row {
    display: flex;
    justify-content: space-between;
}

.col-50 {
    width: 48%;
}

button {
    width: 100%;
    padding: 12px;
    background-color: #28a745;
    color: white;
    border: none;
    border-radius: 4px;
    font-size: 18px;
    cursor: pointer;
}

button:hover {
    background-color: #218838;
}

#message {
    margin-top: 20px;
    font-size: 14px;
    color: red;
    text-align: center;
}

</style>

<body>

<div class="container">
    <h2>Payment Information</h2>
    
    <form id="payment-form">
        <label for="name">Name on Card</label>
        <input type="text" id="name" placeholder="John Doe" required>
        
        <label for="card-number">Card Number</label>
        <input type="text" id="card-number" placeholder="1234 5678 9012 3456" required>
        
        <div class="row">
            <div class="col-50">
                <label for="expiry">Expiry Date</label>
                <input type="text" id="expiry" placeholder="MM/YY" required>
            </div>
            <div class="col-50">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" placeholder="123" required>
            </div>
        </div>

        <button type="submit">Submit Payment</button>
        <div id="message"></div>
    </form>
</div>

<script src="app.js"></script>
</body>
<script>
    // app.js

document.getElementById('payment-form').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent form submission
    
    // Get form input values
    const name = document.getElementById('name').value;
    const cardNumber = document.getElementById('card-number').value;
    const expiry = document.getElementById('expiry').value;
    const cvv = document.getElementById('cvv').value;

    // Basic validation
    const isValidCardNumber = validateCardNumber(cardNumber);
    const isValidExpiry = validateExpiry(expiry);
    const isValidCVV = validateCVV(cvv);

    // Display error or success message
    const message = document.getElementById('message');
    if (name === '' || !isValidCardNumber || !isValidExpiry || !isValidCVV) {
        message.textContent = 'Please enter valid payment details';
    } else {
        message.textContent = 'Payment details submitted successfully!';
        message.style.color = 'green';
    }
});

// Validate card number (basic check for 16 digits)
function validateCardNumber(cardNumber) {
    return /^\d{16}$/.test(cardNumber.replace(/\s+/g, ''));
}

// Validate expiry date (MM/YY format)
function validateExpiry(expiry) {
    return /^(0[1-9]|1[0-2])\/\d{2}$/.test(expiry);
}

// Validate CVV (3 digits)
function validateCVV(cvv) {
    return /^\d{3}$/.test(cvv);
}

</script>
</html>
